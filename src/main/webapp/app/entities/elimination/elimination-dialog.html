
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEliminationLabel" data-translate="tournamentControlApp.elimination.home.createOrEditLabel">Create or edit a Elimination</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.elimination.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.elimination.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.tournament.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.elimination.name"
                   required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.tournament.note" for="field_note">Note</label>
            <textarea rows="3" type="text" class="form-control" name="note" id="field_note"
                      ng-model="vm.elimination.note"
                      ></textarea>
        </div>
        <div class="myDistributeHorizontally">
            <div class="form-group myFields">
                <label class="control-label" data-translate="tournamentControlApp.tournament.pointsForWinning" for="field_pointsForWinning">Points For Winning</label>
                <input type="number" class="form-control" name="pointsForWinning" id="field_pointsForWinning"
                       ng-model="vm.elimination.pointsForWinning"
                       />
            </div>

            <div class="form-group myFields">
                <label class="control-label" data-translate="tournamentControlApp.tournament.pointsForLosing" for="field_pointsForLosing">Points For Losing</label>
                <input type="number" class="form-control" name="pointsForLosing" id="field_pointsForLosing"
                       ng-model="vm.elimination.pointsForLosing"
                       />
            </div>

            <div class="form-group myFields">
                <label class="control-label" data-translate="tournamentControlApp.tournament.pointsForTie" for="field_pointsForTie">Points For Tie</label>
                <input type="number" class="form-control" name="pointsForTie" id="field_pointsForTie"
                       ng-model="vm.elimination.pointsForTie"
                       />
            </div>

            
        </div>
        <div style="clear: both"></div>

        <!--PARTICIPANTS ======================================================-->
        <div class="well well-sm">
            <ul class="nav nav-pills" id="myTab">
                <li class="active"><a showtab href="#players" ng-click="chosen = 1"><span  data-translate=""> Add Players</span></a></li><!--TODO-->
                <li ng-disabled=""><p class="text-center text" style="padding-top: 10px;padding-left: 5px;padding-right: 5px" data-translate="">or</p></li>
                <li><a showtab href="#teams" ng-click="chosen = 2"><span  data-translate="">Add Teams</span></a></li><!--TODO-->
            </ul>

            <div class="tab-content" style="padding: 10px">
                <div class="tab-pane active" id="players">
                    <div ng-repeat="participant in vm.participants">
                        <span ng-if="participant.player">
                            <label>
                                <input  type="checkbox"  id="field_participants" name="participants" 
                                        checklist-model="vm.selectedPlayers" checklist-value="participant" > {{participant.player.name}}
                            </label> 
                        </span>
                    </div>
                </div>
                <div class="tab-pane" id="teams">
                    <div ng-repeat="participant in vm.participants">
                        <span ng-if="participant.team">
                            <label>
                                <input  type="checkbox"  id="field_participants" name="participants"
                                        checklist-model="vm.selectedTeams" checklist-value="participant" > {{participant.team.name}}
                            </label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!--PARTICIPANTS ======================================================-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
