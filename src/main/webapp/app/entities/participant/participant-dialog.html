
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParticipantLabel" data-translate="tournamentControlApp.participant.home.createOrEditLabel">Create or edit a Participant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.participant.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.participant.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="tournamentControlApp.participant.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.participant.player" ng-options="player as player.id for player in vm.players | orderBy:'id' track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tournamentControlApp.participant.team" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.participant.team" ng-options="team as team.id for team in vm.teams | orderBy:'id' track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tournamentControlApp.participant.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.participant.user" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
