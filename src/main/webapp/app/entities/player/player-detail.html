
<div>
    <h2><small data-translate="tournamentControlApp.player.detail.title">Player: </small> {{vm.player.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tournamentControlApp.player.note">Note</span></dt>
        <dd>
            <span>{{vm.player.note}}</span>
        </dd>
        <dt><span data-translate="">Is in teams</span></dt><!--TODO: data-translate -->
        <dd>
            <span ng-repeat="team in vm.teams">
                <a ui-sref="team-detail({id:team.id})">{{team.name}}</a>{{$last ? '' : ', '}}
            </span>
            
            
        </dd>
        <dt><span data-translate="">Is in tournaments</span></dt><!--TODO: data-translate -->
        <dd>
            <span ng-repeat="tournament in vm.tournaments">
                <a ui-sref="{{vm.getTournamentLink(tournament)}}">{{tournament.name}}</a>{{$last && vm.combinedTournaments.length === 0 ? '' : ', '}}
            </span>
            <span ng-repeat="tournament in vm.combinedTournaments">
                <a ui-sref="{{vm.getCombinedTournamentLink(tournament)}}">{{tournament.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{vm.backLink()}}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="player-detail.edit({id:vm.player.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
