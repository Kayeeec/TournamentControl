<div>
    <h2 data-translate="tournamentControlApp.game.home.title">Games</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="game.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tournamentControlApp.game.home.createLabel">
                        Create new Game
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tournamentControlApp.game.scoreA">Score A</span></th>
                    <th><span data-translate="tournamentControlApp.game.scoreB">Score B</span></th>
                    <th><span data-translate="tournamentControlApp.game.finished">Finished</span></th>
                    <th><span data-translate="tournamentControlApp.game.round">Round</span></th>
                    <th><span data-translate="tournamentControlApp.game.period">Period</span></th>
                    <th><span data-translate="tournamentControlApp.game.note">Note</span></th>
                    <th><span data-translate="tournamentControlApp.game.tournament">Tournament</span></th>
                    <th><span data-translate="tournamentControlApp.game.rivalA">Rival A</span></th>
                    <th><span data-translate="tournamentControlApp.game.rivalB">Rival B</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="game in vm.games track by game.id">
                    <td><a ui-sref="game-detail({id:game.id})">{{game.id}}</a></td>
                    <td>{{game.scoreA}}</td>
                    <td>{{game.scoreB}}</td>
                    <td>{{game.finished}}</td>
                    <td>{{game.round}}</td>
                    <td>{{game.period}}</td>
                    <td>{{game.note}}</td>
                    <td>
                        <a ui-sref="tournament-detail({id:game.tournament.id})">{{game.tournament.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="participant-detail({id:game.rivalA.id})">{{game.rivalA.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="participant-detail({id:game.rivalB.id})">{{game.rivalB.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="game-detail({id:game.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game.edit({id:game.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game.delete({id:game.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
