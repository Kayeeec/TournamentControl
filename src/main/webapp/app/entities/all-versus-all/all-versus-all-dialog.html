
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAllVersusAllLabel" data-translate="tournamentControlApp.allVersusAll.home.createOrEditLabel">Create or edit a All Versus All</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.allVersusAll.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.allVersusAll.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.tournament.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.allVersusAll.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.tournament.note" for="field_note">Note</label>
            <textarea rows="3" type="text" class="form-control" name="note" id="field_note"
                    ng-model="vm.allVersusAll.note"
                    />
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.tournament.pointsForWinning" for="field_pointsForWinning">Points For Winning</label>
            <input type="number" class="form-control" name="pointsForWinning" id="field_pointsForWinning"
                    ng-model="vm.allVersusAll.pointsForWinning"
                    />
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.tournament.pointsForLosing" for="field_pointsForLosing">Points For Losing</label>
            <input type="number" class="form-control" name="pointsForLosing" id="field_pointsForLosing"
                    ng-model="vm.allVersusAll.pointsForLosing"
                    />
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.tournament.pointsForTie" for="field_pointsForTie">Points For Tie</label>
            <input type="number" class="form-control" name="pointsForTie" id="field_pointsForTie"
                   ng-model="vm.allVersusAll.pointsForTie"
                    />
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.allVersusAll.numberOfMutualMatches" for="field_numberOfMutualMatches">Number Of Mutual Matches</label>
            <input type="number" class="form-control" name="numberOfMutualMatches" id="field_numberOfMutualMatches"
                    ng-model="vm.allVersusAll.numberOfMutualMatches" ng-init="1"
                    required min="1"/>
            <div ng-show="editForm.numberOfMutualMatches.$invalid">
                <p class="help-block"
                    ng-show="editForm.numberOfMutualMatches.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfMutualMatches.$error.min" data-translate="entity.validation.min" translate-value-min="1">
                    This field should be at least 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfMutualMatches.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        
        
        <!--PARTICIPANTS - TODO ======================================================-->
        <div class="form-group">
            <label data-translate="tournamentControlApp.tournament.participants" for="field_participants">Participants</label>
            <select class="form-control" id="field_participants" multiple name="participants" ng-model="vm.tournament.participants" ng-options="participant as participant.id for participant in vm.participants track by participant.id"></select>
        </div>
        <!--PARTICIPANTS - TODO ======================================================-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
