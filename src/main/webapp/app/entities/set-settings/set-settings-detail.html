
<div>
    <h2><span data-translate="tournamentControlApp.setSettings.detail.title">Set Settings</span> {{vm.setSettings.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tournamentControlApp.setSettings.maxScore">Max Score</span></dt>
        <dd>
            <span>{{vm.setSettings.maxScore}}</span>
        </dd>
        <dt><span data-translate="tournamentControlApp.setSettings.minReachedScore">Min Reached Score</span></dt>
        <dd>
            <span>{{vm.setSettings.minReachedScore}}</span>
        </dd>
        <dt><span data-translate="tournamentControlApp.setSettings.leadByPoints">Lead By Points</span></dt>
        <dd>
            <span>{{vm.setSettings.leadByPoints}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="set-settings-detail.edit({id:vm.setSettings.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
