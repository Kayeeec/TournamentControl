<div>
    <h2 data-translate="tournamentControlApp.setSettings.home.title">Set Settings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="set-settings.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tournamentControlApp.setSettings.home.createLabel">
                        Create new Set Settings
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tournamentControlApp.setSettings.maxScore">Max Score</span></th>
                    <th><span data-translate="tournamentControlApp.setSettings.minReachedScore">Min Reached Score</span></th>
                    <th><span data-translate="tournamentControlApp.setSettings.leadByPoints">Lead By Points</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="setSettings in vm.setSettings track by setSettings.id">
                    <td><a ui-sref="set-settings-detail({id:setSettings.id})">{{setSettings.id}}</a></td>
                    <td>{{setSettings.maxScore}}</td>
                    <td>{{setSettings.minReachedScore}}</td>
                    <td>{{setSettings.leadByPoints}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="set-settings-detail({id:setSettings.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="set-settings.edit({id:setSettings.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="set-settings.delete({id:setSettings.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
