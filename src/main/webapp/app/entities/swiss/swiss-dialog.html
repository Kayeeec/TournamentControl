
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySwissLabel" data-translate="tournamentControlApp.swiss.home.createOrEditLabel">Create or edit a Swiss</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.swiss.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.swiss.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.swiss.rounds" for="field_rounds">Rounds</label>
            <input type="number" class="form-control" name="rounds" id="field_rounds"
                    ng-model="vm.swiss.rounds"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.swiss.roundsToGenerate" for="field_roundsToGenerate">Rounds To Generate</label>
            <input type="number" class="form-control" name="roundsToGenerate" id="field_roundsToGenerate"
                    ng-model="vm.swiss.roundsToGenerate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tournamentControlApp.swiss.color" for="field_color">Color</label>
                <input type="checkbox" name="color" id="field_color"
                          ng-model="vm.swiss.color"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
