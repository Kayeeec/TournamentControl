<div>
    <h2 data-translate="tournamentControlApp.gameSet.home.title">Game Sets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="game-set.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tournamentControlApp.gameSet.home.createLabel">
                        Create new Game Set
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tournamentControlApp.gameSet.scoreA">Score A</span></th>
                    <th><span data-translate="tournamentControlApp.gameSet.scoreB">Score B</span></th>
                    <th><span data-translate="tournamentControlApp.gameSet.finished">Finished</span></th>
                    <th><span data-translate="tournamentControlApp.gameSet.game">Game</span></th>
                    <th><span data-translate="tournamentControlApp.gameSet.setSettings">Set Settings</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gameSet in vm.gameSets track by gameSet.id">
                    <td><a ui-sref="game-set-detail({id:gameSet.id})">{{gameSet.id}}</a></td>
                    <td>{{gameSet.scoreA}}</td>
                    <td>{{gameSet.scoreB}}</td>
                    <td>{{gameSet.finished}}</td>
                    <td>
                        <a ui-sref="game-detail({id:gameSet.game.id})">{{gameSet.game.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="set-settings-detail({id:gameSet.setSettings.id})">{{gameSet.setSettings.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="game-set-detail({id:gameSet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-set.edit({id:gameSet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-set.delete({id:gameSet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
