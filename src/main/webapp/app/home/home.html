<div ng-cloak>
    <div class="jumbotron text text-center">
        <img src="content/images/logo_big_blue.png" alt="logo">
        <h1><span data-translate="home.title">Tournament Control</span></h1>
        <p data-translate="home.subtitle">a simple, online tournament management tool</p>
        
        <div ng-switch="vm.isAuthenticated()" style="padding-top: 20px">
            <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                You are logged in as user "{{vm.account.login}}".
            </div>
            <div class="row" ng-switch-when="false">
                <a type="button" class="btn btn-lg btn-primary" ng-click="vm.login()" data-translate="global.menu.account.login">Sign in</a>
                <span class="lead" style="padding: 0px 10px" data-translate="global.or"> or </span>
                <a type="button" class="btn btn-lg btn-success" ui-sref="register" data-translate="global.menu.account.register">Register</a>
            </div>
        </div>
    </div>
    
    <div ng-switch="vm.isAuthenticated()">
        <div ng-switch-when="false">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object" src="content/images/home/teams_players_thumb.png" alt="teams and players overview">
                        </div>
                        <div class="media-body media-middle">
                            <p class="lead">
                                Create players and teams...
                            </p>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-body media-middle">
                            <p class="lead text-right">
                                ...let them compete in tournaments of several types
                            </p>
                        </div>
                        <div class="media-right media-middle">
                            <img class="media-object" src="content/images/home/tournament_types_thumb.png" alt="teams and players overview">
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object" src="content/images/home/matches_thumb.png" alt="teams and players overview">
                        </div>
                        <div class="media-body media-middle">
                            <p class="lead">
                                ...manage matches with sets, save results.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
