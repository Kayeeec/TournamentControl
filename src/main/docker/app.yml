version: '2'
services:
    tournamentcontrol-app:
        image: tournamentcontrol
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://tournamentcontrol-mysql:3306/tournamentcontrol?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    tournamentcontrol-mysql:
        extends:
            file: mysql.yml
            service: tournamentcontrol-mysql
